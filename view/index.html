<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Học Viện Nghiên Cứu</title>
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- css custom -->
    <link rel="stylesheet" href="">
</head>
<body>
    <div class="bg-dark text-white p-3">
        <h1>Quản lý nhân viên</h1>
    </div>

    <div class="container">
        <h3 class="text-center">Quản lý thông tin sinh viên</h3>
        <form id="frmSinhVien">
            <div class="row">
                <div class="col">
                    <p class="text-danger fw-bold text-center">Loại sinh viên</p>
                    <select id="loai" class="form-control text-center">
                        <option>Person Type</option>
                        <option>Student</option>
                        <option>Employee</option>
                        <option>Customer</option>
                    </select>
                </div>           
            </div>
            <div class="row">
                <div class="col-6">
                    <p>Mã </p>
                    <input class="form-control" id="ma" placeholder="Mã" />
                    <p id="error-required-maSinhVien" class="text text-danger"></p>
                    <p id="error-ma" class="text text-danger"></p>
                    <p id="error-only-nunber" class="text text-danger"></p>
                </div>
                
                <div class="col-6">
                    <p>Địa chỉ</p>
                    <input class="form-control" id="diaChi" />
                    <p id="error-required-diaChi" class="text text-danger"></p>
                    <p id="error-regex-diaChi" class="text text-danger"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <p>email</p>
                    <input class="form-control" id="email" placeholder="email"/>
                    <p id="error-required-email" class="text text-danger"></p>
                    <p id="error-regex-email" class="text text-danger"></p>
                </div>
                <div class="col-6">
                    <p>Tên sinh viên</p>
                    <input class="form-control" id="hoTen" />
                    <p id="error-required-tenSinhVien" class="text text-danger"></p>
                    <p id="error-regex-tenSinhVien" class="text text-danger"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <p>Số ngày làm việc</p>
                    <input class="form-control" id="soNgayLamViec" />
                    <p id="error-required-maSinhVien" class="text text-danger"></p>
                    <p id="error-length-maSinhVien" class="text text-danger"></p>
                </div>
                
                <div class="col-6">
                    <p>Lương theo ngày</p>
                    <input class="form-control" id="luongTheoNgay" />
                    <p id="error-required-soDienThoai" class="text text-danger"></p>
                    <p id="error-regex-soDienThoai" class="text text-danger"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <p>Tên công ty</p>
                    <input class="form-control" id="tenCongTy" />
                    <p id="error-value-diemToan" class="text text-danger"></p>
                </div>
                <div class="col-4">
                    <p>Trị Giá Hóa Đơn</p>
                    <input class="form-control" id="triGiaHoaDon" />
                    <p id="error-value-diemLy" class="text text-danger"></p>
                </div>
                <div class="col-4">
                    <p>Đánh Giá</p>
                    <input class="form-control" id="danhGia" />
                    <p id="error-value-diemHoa" class="text text-danger"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <p>Điểm toán</p>
                    <input class="form-control" id="diemToan" />
                    <p id="error-value-diemToan" class="text text-danger"></p>
                </div>
                <div class="col-4">
                    <p>Điểm lý</p>
                    <input class="form-control" id="diemLy" />
                    <p id="error-value-diemLy" class="text text-danger"></p>
                </div>
                <div class="col-4">
                    <p>Điểm hoá</p>
                    <input class="form-control" id="diemHoa" />
                    <p id="error-value-diemHoa" class="text text-danger"></p>
                </div>
            </div>
            <div class="form-group text-center mt-2">
                <button class="btn btn-success" id="btnThemSinhVien" type="submit">Thêm person</button>
                <button id="btnCapNhat" class="btn btn-success" type="button">Cập nhật person</button>
            </div>
        </form>

        <div class="form-group">
            <span>Show</span>
            <select name="" id="filter">
                <option>All</option>
                <option>Student</option>
                <option>Employee</option>
                <option>Customer</option>
            </select>
        </div>
        <table class="table mt-2" id="tableSV">
            <thead class="bg-warning" id="tblhead">
                <tr id="trhead">
                    <td>Loại</td>
                    <td>Mã</td>
                    <td>Họ Tên</td>
                    <td>Địa Chỉ</td>
                    <td>Email</td>
                    <td></td>
                </tr>
            </thead>
            <tbody id="tblSinhVien">

            </tbody>
        </table>
    <!-- js utility -->
    <script src="/util/method.js"></script>
    <!-- js custom -->
    <script type="module" src="/controller/index_OOP.js"></script>
</body>
</html>
